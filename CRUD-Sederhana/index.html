<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan Sederhana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-5">
    <div class="mx-auto note-wrapper p-4 shadow-sm">
      <h2 class="mb-3 text-center">📝 Catatan Sederhana</h2>
      <p class="text-muted text-center mb-4">Tulis ide atau pengingatmu dengan tenang.</p>

      <div class="mb-3">
        <input type="text" id="noteInput" class="form-control form-control-lg" placeholder="Tulis sesuatu...">
      </div>

      <div class="d-flex justify-content-center gap-2 mb-4">
        <button class="btn btn-dark px-4" onclick="addNote()">Tambah</button>
        <button class="btn btn-outline-secondary px-4" onclick="clearForm()">Bersihkan</button>
      </div>

      <ul id="noteList" class="list-group list-group-flush text-start"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
